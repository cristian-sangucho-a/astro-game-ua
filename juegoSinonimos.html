<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astro Ortografía</title>
    <link href="src/output.css" rel="stylesheet" />
</head>
<body class="flex flex-col h-screen bg-[url('src/assets/space-bg.jpg')] bg-cover text-white">
    <header class="flex items-center bg-header p-4">
        <img src="src/assets/logo_usakids.png" alt="Logo UsaKids" class="w-12 h-12 mr-4" />
        <h1 class="text-xl font-bold text-white">Astro Ortografía</h1>
    </header>
    <main class="flex flex-1">
        <!-- Contenedor Phaser -->
        <div id="phaser-container" class="flex-1 flex flex-col justify-center items-center">
            <h2 class="text-4xl font-bold mb-6">Astro Ortografía</h2>
            <button class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-4 px-8 rounded-full flex items-center space-x-2 mb-4">
                <span class="material-icons text-3xl">play_arrow</span>
                <span>Reanudar</span>
            </button>
            <div class="flex space-x-4">
                <button class="bg-gray-700 hover:bg-gray-600 text-white p-2 rounded-full">
                    <span class="material-icons">info</span>
                </button>
                <button class="bg-gray-700 hover:bg-gray-600 text-white p-2 rounded-full">
                    <span class="material-icons">help</span>
                </button>
            </div>
        </div>
        <!-- Sidebar -->
        <aside class="w-1/4 bg-gray-800 bg-opacity-75 p-4 flex flex-col items-center">
            <img src="src/assets/avatar.png" alt="Avatar" class="w-32 h-32 rounded-full mb-4" />
            <p class="font-semibold mb-2 text-xl">Cristian Zambrano</p>
            <div class="w-3/4 bg-gray-700 h-2 rounded-full mb-4 relative">
                <div class="bg-purple-500 h-full w-3/5 rounded-full"></div>
            </div>
            <div class="flex space-x-4">
                <div class="bg-green-500 text-white w-12 h-12 rounded-full flex items-center justify-center text-xl">4</div>
                <div class="bg-red-500 text-white w-12 h-12 rounded-full flex items-center justify-center text-xl">0</div>
            </div>
        </aside>
    </main>
    <footer class="bg-gray-800 bg-opacity-75 text-white text-center p-4">
        <p>UsaKids&reg; Derechos Reservados 2024</p>
        <div class="flex justify-center space-x-4 mt-2">
            <a href="#" class="text-white">F</a>
            <a href="#" class="text-white">I</a>
            <a href="#" class="text-white">Y</a>
        </div>
    </footer>
</body>
</html>
