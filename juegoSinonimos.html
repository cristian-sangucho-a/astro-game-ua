<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astro Sinónimos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="src/output.css" rel="stylesheet" />
</head>
<body class="grid grid-cols-12 gap-4 px-20">
    <header class="col-span-10 col-start-2 bg-header p-1">
        <img class="h-12" 
        src="src/assets/logo_usakids.png" 
        alt="Logo UsaKids" />
    </header>
    <main class="col-span-10 col-start-2 grid grid-cols-2 gap-4 flex-col">
        <section class="bg-gradient-to-b from-gray-800 to-gray-900 text-white col-span-6 p-2 rounded-xl flex flex-col items-center justify-center">
            <h1 class="text-4xl font-bold text-green-300 mb-4">Astro Sinónimos</h1>
            <button class="bg-blue-600 text-white text-2xl font-bold py-4 px-6 rounded-full shadow-lg">▶ Reanudar</button>
        </section>
        <section class="bg-cover bg-center bg-no-repeat col-span-4 col-start-7 p-6 rounded-xl flex flex-col items-center bg-space-background bg-cover">
            <img src="src/assets/avatar.png" alt="Personaje" class="w-24 h-24 rounded-full mb-4" />
            <h2 class="text-xl font-bold text-green-300">Cristian Zambrano</h2>
            <div class="w-full bg-white rounded-full h-4 mt-4">
                <div class="bg-purple-600 h-4 rounded-full" style="width: 60%;"></div>
            </div>
            <div class="flex gap-4 mt-6">
                <div class="flex flex-col items-center">
                    <div class="bg-green-500 w-12 h-12 flex items-center justify-center rounded-full text-white text-xl font-bold">✓</div>
                    <p class="mt-2 text-lg text-white">4</p>
                </div>
                <div class="flex flex-col items-center">
                    <div class="bg-red-500 w-12 h-12 flex items-center justify-center rounded-full text-white text-xl font-bold">✘</div>
                    <p class="mt-2 text-lg text-white">0</p>
                </div>
            </div>
        </section>
    </main>
    <footer class="col-start-2 col-span-10 flex bg-footer items-center">
        <div class="flex gap-4">
            <img src="src/assets/fb.png" alt="" class="w-8 h-8" />
            <img src="src/assets/lin.png" alt="" class="w-8 h-8" />
            <img src="src/assets/youtube.png" alt="" class="w-8 h-8" />
        </div>
        <div class="flex-1 text-center">
            <p class="font-ibm-plex-mono text-white">
                UsaKids®<br />
                Derechos reservados<br />
                2024
            </p>
        </div>
    </footer>
</body>
</html>
