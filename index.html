<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/png" href="/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Astro Games</title>
        <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link href="src/output.css" rel="stylesheet" />
    </head>
    <body class="grid grid-cols-12 gap-4 px-20">
        <!-- Header -->
        <header class="col-span-10 col-start-2 bg-header p-1" tabindex="0">
            <a
                href="#"
                class="inline-block focus:outline focus:outline-2 focus:outline-white"
                aria-label="Un juego de UsaKids"
            >
                <img
                    class="h-12"
                    src="src/assets/logo_usakids.png"
                    alt=""
                    aria-hidden="true"
                />
            </a>
        </header>

        <!-- Main Content -->
        <main
            id="main"
            class="col-span-8 col-start-3 grid-cols-12 grid bg-space-background bg-cover"
            style="padding: 2rem"
        >
            <!-- Sección de texto -->
            <div class="col-span-8 col-start-1 flex flex-col">
                <div class="col-span-3 rounded-lg px-12 bg-header text-center">
                    <h1
                        class="font-ibm-plex-mono font-bold text-xl p-2"
                        tabindex="0"
                    >
                        Astro Ortografía
                    </h1>
                </div>
                <p
                    class="text-justify col-span-7 col-start-2 font-ibm-plex-mono text-base py-14 text-white"
                    style="padding-right: 4rem"
                    tabindex="0"
                >
                    Arrasa con los asteroides que amenacen tu nave. Identifica
                    el asteroide que contiene la palabra escrita correctamente y
                    sigue tu camino hasta llegar al destino.
                </p>
            </div>

            <!-- Imagen -->
            <div class="col-span-4 col-start-9 row-start-1 mt-12">
                <img
                    class="h-40 object-contain focus:outline-none"
                    src="src/assets/Astro ortografia.png"
                    style="height: 14rem"
                    alt="Imagen de Astro Ortografía muestra un nave espacial y asteroides"
                    tabindex="0"
                />
            </div>

            <!-- Controles de navegación -->
            <nav
                class="col-span-12 flex justify-between items-center"
                aria-label="Controles del juego"
            >
                <a
                    href="./astro_sinonimos.html"
                    class="flex-1 text-left focus:outline focus:outline-2 focus:outline-white"
                    aria-label="Ir al juego anterior"
                >
                    <img
                        style="height: 6rem"
                        src="src/assets/left.png"
                        alt=""
                        aria-hidden="true"
                    />
                </a>

                <a
                    href="./juegoSinonimos.html"
                    class="flex-1 flex justify-center items-center focus:outline focus:outline-2 focus:outline-white"
                    aria-label="Comenzar juego Astro Ortografía"
                >
                    <img
                        class="h-28"
                        src="src/assets/play.png"
                        alt=""
                        aria-hidden="true"
                    />
                </a>

                <a
                    href="./astro_sinonimos.html"
                    class="flex-1 flex text-right focus:outline focus:outline-2 focus:outline-white"
                    aria-label="Avanzar al siguiente juego"
                >
                    <img
                        src="src/assets/right.png"
                        alt=""
                        aria-hidden="true"
                        style="margin-left: auto; height: 6rem"
                    />
                </a>
            </nav>
        </main>

        <!-- Footer -->
        <footer class="col-start-2 col-span-10 flex bg-footer items-center">
            <div class="flex gap-4">
                <a
                    href=""
                    target="_blank"
                    rel="noopener noreferrer"
                    class="focus:outline focus:outline-2 focus:outline-white"
                    aria-label="Visitar página de Facebook de UsaKids "
                >
                    <img
                        src="src/assets/fb.png"
                        alt=""
                        class="w-8 h-8"
                        aria-hidden="true"
                    />
                </a>
                <a
                    href=""
                    target="_blank"
                    rel="noopener noreferrer"
                    class="focus:outline focus:outline-2 focus:outline-white"
                    aria-label="Visitar perfil de LinkedIn de UsaKids"
                >
                    <img
                        src="src/assets/lin.png"
                        alt=""
                        class="w-8 h-8"
                        aria-hidden="true"
                    />
                </a>
                <a
                    href=""
                    target="_blank"
                    rel="noopener noreferrer"
                    class="focus:outline focus:outline-2 focus:outline-white"
                    aria-label="Visitar canal de YouTube de UsaKids"
                >
                    <img
                        src="src/assets/youtube.png"
                        alt=""
                        class="w-8 h-8"
                        aria-hidden="true"
                    />
                </a>
            </div>
            <div class="flex-1 text-center">
                <p class="font-ibm-plex-mono text-white" tabindex="0">
                    UsaKids®<br />
                    Derechos reservados<br />
                    2024
                </p>
            </div>
        </footer>
    </body>
</html>
